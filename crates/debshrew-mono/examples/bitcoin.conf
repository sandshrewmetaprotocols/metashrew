# Bitcoin Core configuration for debshrew-mono development
# This configuration is optimized for regtest development and testing

# Network settings
regtest=1
testnet=0
mainnet=0

# RPC settings
server=1
rpcuser=bitcoin
rpcpassword=password
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0:18332
rpcport=18332

# P2P network settings
port=18333
bind=0.0.0.0:18333

# ZMQ settings for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335

# Logging
debug=1
printtoconsole=1
logtimestamps=1

# Performance settings for development
dbcache=512
maxmempool=300
mempoolexpiry=72

# Transaction settings
fallbackfee=0.0002
mintxfee=0.00001
blockmintxfee=0.00001

# Block generation settings (for regtest)
blocknotify=echo "New block: %s" >> /home/bitcoin/.bitcoin/blocks.log
walletnotify=echo "Wallet transaction: %s" >> /home/bitcoin/.bitcoin/wallet.log

# Wallet settings
disablewallet=0
keypool=100

# Index settings (useful for development)
txindex=1
addressindex=1
timestampindex=1
spentindex=1

# REST API
rest=1

# Reduce resource usage for development
assumevalid=0
checkblocks=6
checklevel=0

# Faster block generation for testing
blockminsize=0
blockmaxsize=750000
blockmaxweight=3000000

# Connection settings
maxconnections=125
timeout=5000

# Pruning disabled for full indexing
prune=0

# Enable all RPC commands for development
deprecatedrpc=accounts